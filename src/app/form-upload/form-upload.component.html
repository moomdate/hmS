<h4>อัปโหลดการ</h4>
<div *ngIf="currentFileUpload" class="progress">
  <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
    aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:progress.percentage+'%'}">
    {{progress.percentage}}%</div>
</div>
<p *ngIf="alert==true">
    <ngb-alert [dismissible]="false">
      <strong>หมดเวลาส่งการบ้าน!</strong> ไม่สามารถอัปโหลดการบ้านได้ 
    </ngb-alert>
  </p>
<div class="input-group mb-3">
  <div class="custom-file">
    <input type="file" (change)="selectFile($event)" [disabled]="canUp" class="custom-file-input" id="inputGroupFile02">
    <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose file</label>
  </div>
  <div class="input-group-append">
    <button class="input-group-text" id="inputGroupFileAddon02" class="btn btn-success" [disabled]="!selectedFiles"
      (click)="upload()">Upload</button>
  </div>
</div>
